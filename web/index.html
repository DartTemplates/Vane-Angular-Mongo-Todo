<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Vane Todo</title>

    <!-- Pure CSS plus pure css extras -->
    <link rel="stylesheet" type="text/css" href="css/pure-min.css">
    <link rel="stylesheet" type="text/css" href="css/pure-extras.css">

    <!-- Own stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body ng-app>

  <div ng-hide="true" class="border well loading">Wait, Dart is loading this awesome app...</div>

    <div ng-cloak class="pure-g-r content content-offset">

    <div class="pure-u-1-1 well">
      <h1>Todo list</h1>
      <p>Remaining <b>{{remaining()}}</b> of <b>{{items.length}}</b> items.</p>
    </div>

    <!-- Input buttons -->
    <div id="input-box" class="pure-u-1-1 well">
      <form class="pure-form pure-g">
        <div class="pure-u-16-24">
          <input type="text" class="pure-input-1" placeholder="Enter a new todo item here" ng-model="newItem.text">
        </div>
        <div class="pure-u-4-24">
          <button ng-click="add()" ng-disabled="newItem.isEmpty" class="pure-button pure-button-primary pure-input-1">Add todo</button>
        </div>
        <div class="pure-u-4-24">
          <button ng-click="newItem.clear()" ng-disabled="newItem.isEmpty" class="pure-button pure-button-secondary pure-input-1">Clear</button>
        </div>
      </form>
    </div>

    <!-- List of todo items -->
    <div class="pure-u-1-1 well" ng-repeat="item in items" ng-class="classFor(item)">
      <form class="pure-form pure-g">
        <div class="pure-u-16-24">
          <input type="text" class="pure-input-1" ng-model="item.text">
        </div>
        <div class="pure-u-4-24">
          <button ng-click="done($index)" class="pure-button pure-button-success pure-input-1">Done</button>
        </div>
        <div class="pure-u-4-24">
          <button ng-click="delete($index)" class="pure-button pure-button-error pure-input-1">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Dart -->
  <script type="application/dart" src="main.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
